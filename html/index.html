<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Feanor's Forge</title>
		<link rel="stylesheet" href="../Styles/style.css">
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<h1>Hello, Vue :)</h1>
		<div id="app">
			<p>{{ title }} - {{ author }}</p>
			<p>{{ rings }} Rings of {{ race }}</p>

			<button @click="increaseRings">Increase</button>
			<button @click="decreaseRings">Decrease</button>
			<button @click="changeRace">Elves</button>
		</div>
		<script src="/Scripts/app.js"></script>
	</body>
</html>
